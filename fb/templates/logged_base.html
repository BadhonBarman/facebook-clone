<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		{%load static%}
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- CSS only -->
		<link rel="stylesheet" href="{%static 'css/bootstrap.css'%}">
		<link rel="stylesheet" href="{%static 'css/logged.css'%}">
		<link rel="stylesheet" href="{%static 'css/all.css'%}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<title>Document</title>
	</head>
	<body>
		<!-- navigation start -->
		<nav class="navbar navbar-expand-lg navbar-light dark-nav">
			<div class="container-fluid">
				<div class='left-side d-flex'>
					<a href="#"><image style="height: 40px; width:40px;" src="{%static 'images/fb-logo.png'%}"></image></a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
					</button>
					<form class="d-flex">
						<div class="search-box">
							<span> <a href="#search"><i class="fa-solid fa-magnifying-glass"></i></a></span>
							<input class="form-control me-2" id="search" type="search" placeholder="Search Facebook" aria-label="Search">
						</div>
						<!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
					</form>
				</div>
				<div class="middle">
					<a class="btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Home" href="#"><i class="fa-solid fa-house"></i></a>
					<a class="btn"  data-bs-toggle="tooltip" data-bs-placement="bottom" title="Friends"  href="#"><i class="fa-solid fa-user-group"></i></a>
					<a class="btn"  data-bs-toggle="tooltip" data-bs-placement="bottom" title="Watch"  href="#"><i class="fa-solid fa-tv"></i></a>
					<a class="btn"  data-bs-toggle="tooltip" data-bs-placement="bottom" title="Marketplace" href="#"><i class="fa-solid fa-store"></i></a>
					<a class="btn"  data-bs-toggle="tooltip" data-bs-placement="bottom" title="Groups" href="#"><i class="fa-solid fa-users-line"></i></a>
				</div>
				<div class="right-side  d-flex">
					<a  class="menu-ico" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Menu" href="#"><span class="material-symbols-outlined">apps</span></a>
					<a class="messenger-icon" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Messenger" href="#"><i class="fa-brands fa-facebook-messenger"></i></a>
					<a class="bell-ico" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Notifications " href="#"><i class="fa-solid fa-bell"></i></a>

					<!-- user image -->
					<a class="user-img" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Your profile" href="#"><image src="{%static 'images/user.jpg'%}"></image></a>
				</div>
			</div>
		</nav>
		
		<!-- navigation end -->
		{%block body%}{%endblock%}
		<!-- JavaScript Bundle with Popper -->
		<script src="{%static 'js/bootstrap.bundle.js'%}"></script>
		<script src="{%static 'js/all.js'%}"></script>
		<script src="{%static 'js/custom.js'%}"></script>
	</body>
</html>
